  ssl:
    key-store: XXXX.pfx
    key-store-password: XXXXX
    key-store-type: PKCS12

spring:
  data:
    redis:
      database: 4
      host: 服务器ip
      port: 端口号
      password: 'redis密码'
  # 这里方式很多
  mail:
    # 这里具体看你 我用的是QQ的
    host: smtp.qq.com
    username: 邮箱
    password: 邮箱授权码
    default-encoding: UTF-8
